        <form action="">
            <input type="number" id="inputNumero" class="inputNumero-tarea1" placeholder="ingrese numero y lo multiplicare hasta el ">
            <input type="number" id="inputNumero2" placeholder="" value="10">
            <div id="parrafo"></div>
            <input type="submit" value="Enviar" id="submit">
            <input type="submit" value="Borrar" id="delete">
        </form>
    </div>

        
       
    

<script>

    let inputNumero  = document.querySelector('#inputNumero');
    let inputNumero2 = document.querySelector('#inputNumero2');
    let parrafo      = document.querySelector('#parrafo');
    let submit       = document.querySelector('#submit');
    let borrar       = document.querySelector('#delete');
    

    submit.addEventListener('click',(e)=>{
        e.preventDefault();
        for(let i = 1; i <= inputNumero2.value; i++){
            let resultado = i * inputNumero.value;
            let operacion = inputNumero.value+'X'+ i +' = '+ resultado;

            let respuesta = '<p class="resultado">'+ operacion +'</p>';
            parrafo.innerHTML += respuesta;
        }
    })
    borrar.addEventListener('click',()=>{
        inputNumero.value = '';
        parrafo.value = '';
    })

    
       

    

</script>
